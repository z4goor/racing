<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Simulation</title>
    <link rel="stylesheet" href="public/styles/styles.css">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
</head>
<body>
    <div id="menu">
        <div id="controls">
            <h2>Controls</h2>
            <a href="#" id="aiTrainingButton">Train AI</a>
            <a href="#" id="addHumanButton">Add Human</a>
            <a href="#" id="addAIButton">Add AI</a>
            <a href="#" id="restartHumanButton">Restart Human</a>
            <a href="#" id="removeCarsButton">Remove Cars</a>
            <a href="#" id="resetFastestLapButton">Reset Best</a>
            <a href="#" id="changeTrackButton">Change Track</a>
            <label for="showSensorsCheckbox">
                <input type="checkbox" id="showSensorsCheckbox"/>
                Sensors
            </label>
            <label for="showCornersCheckbox">
                <input type="checkbox" id="showCornersCheckbox"/>
                Corners
            </label>
        </div>
    </div>

    <div id="game-container">
        <div id="timer">
            <div id="current-lap">
                <p class="timer-label">Lap Time: <span id="current-time" class="timer-value">0:00.000</span></p>
            </div>
            <div id="fastest-lap">
                <p class="timer-label">Fastest Time: <span id="fastest-time" class="timer-value">0:00.000</span></p>
            </div>
        </div>
    
        <div id="game-content">
            <div id="track"></div>
            <div id="info-panel">
                <div id="generation-info">
                    <h3>Generations:</h3>
                    <p>
                        <span id="current-generation">0</span> / <span id="generation-limit">0</span>
                    </p>
                </div>
                <div id="stats">
                    <h3>Top 3 Fitness Scores</h3>
                    <ul id="fitness-list"></ul>
                </div>
            </div>            
        </div>
    </div>

    <div id="aiTrainingSidebar" class="sidebar">
        <button class="close-btn">&times;</button>
        <h2>Start AI training</h2>
        <div class="input-group">
            <label for="generationSize">Generation Size</label>
            <input type="number" id="generationSize" value="200">
        </div>
        <div class="input-group">
            <label for="numGenerations">Number of Generations</label>
            <input type="number" id="numGenerations" value="100">
        </div>
        <button id="aiTrainingSubmitButton">Submit</button>
    </div>

    <div id="trackSidebar" class="sidebar">
        <button class="close-btn">&times;</button>
        <h2>Select Track</h2>
        <div id="track-images" class="track-images"></div>
    </div>

    <script src="src/main.js" type="module"></script>
</body>
</html>
