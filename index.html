<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Simulation</title>
    <link rel="stylesheet" href="public/styles/styles.css">
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
</head>
<body>
    <div id="menu">
        <div id="controls">
            <button id="startRaceButton">Start Race</button>
            <button id="addHumanButton">Add Human</button>
            <button id="addAIButton">Add AI</button>
            <button id="restartHumanButton">Restart Human</button>
            <button id="removeCarsButton">Remove Cars</button>
            <button id="resetFastestLapButton">Reset Best</button>
            <input type="checkbox" id="showSensorsCheckbox"/>
            <label for="showSensorsCheckbox">Sensors</label>
            <input type="checkbox" id="showCornersCheckbox"/>
            <label for="showCornersCheckbox">Corners</label>
        </div>
    </div>
    <div id="game-container">
        <div id="timer">
            <div id="current-lap">
                <p class="timer">Lap time:</p>
                <p id="current-time" class="timer">0:00.000</p>
            </div>
            <div id="fastest-lap">
                <p class="timer">Fastest time:</p>
                <p id="fastest-time" class="timer">0:00.000</p>
            </div>
        </div>
        <div id="track"></div>
    </div>
    <div id="sidebar">
        <h2>Start AI training</h2>
        <div class="input-group">
            <label for="generationSize">Generation Size</label>
            <input type="number" id="generationSize" value="200">
        </div>
        <div class="input-group">
            <label for="numGenerations">Number of Generations</label>
            <input type="number" id="numGenerations" value="100">
        </div>
        <button id="startRaceSubmitButton">Submit</button>
    </div>
    <script src="src/main.js" type="module"></script>
</body>
</html>
